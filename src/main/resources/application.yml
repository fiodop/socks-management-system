spring:
  servlet:
    multipart:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/Socks_management_system
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
